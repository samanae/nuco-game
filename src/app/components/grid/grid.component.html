<div class="grid-container-meta">
    <div class="grid" cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let number of randomNumbers; let i = index" cdkDrag>
            <app-tile [value]="number"></app-tile>
        </div>
    </div>
</div>
<p>{{score}}</p>
<p>Time: {{timePassed}} s</p>
